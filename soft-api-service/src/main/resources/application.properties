#spring boot base setting
spring.application.name=soft-api-service
spring.profiles.active=@profileActive@,log
server.port=8888

# jdbc_config   datasource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Hikari will use the above plus the following to setup connection pooling
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

#mybatis plus
mybatis-plus.mapper-locations= classpath:/mapper/*Mapper.xml
#mybatis-plus.type-enums-package=com.fjm.soft.mapper
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

#snowFlake uuid
soft.datacenterId=1
soft.machineId=1

#logger
logging.level.root=error
logging.level.org.fjm.soft.controller=debug
logging.file=${user.home}/logs/hello.log
